trigger: none

pool:
  vmImage: ubuntu-latest

jobs:
- job: Docker
  condition: eq(variables['docker.enabled'], 'true')
  variables:
    DOCKER_BUILDKIT: 1
  steps:
  - task: Docker@2
    displayName: Login
    inputs:
      command: login
      containerRegistry: $(docker.containerRegistry)
  - task: Docker@2
    displayName: Build Initial
    inputs:
      command: build
      repository: ${{ lower(variables['Build.Repository.Name']) }}-build
      arguments: --target build
  - script: |
      docker run ${{ lower(variables['Build.Repository.Name']) }}-build npm test
    displayName: Test
  - task: Docker@2
    displayName: Build Final and Push
    inputs:
      command: buildAndPush
      repository: ${{ lower(variables['Build.Repository.Name']) }}
      tags: |
        $(Build.BuildId)
        latest