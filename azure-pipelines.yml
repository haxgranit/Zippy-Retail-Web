trigger: none

pool:
  vmImage: ubuntu-latest

jobs:
- job: Docker
  condition: eq(variables['docker.enabled'], 'true')
  variables:
    DOCKER_BUILDKIT: 1
    DOCKER_REPOSITORY: zcorp-consumer
  steps:
  - task: Docker@2
    displayName: Login
    inputs:
      command: login
      containerRegistry: $(docker.containerRegistry)
  - task: Docker@2
    displayName: Build Initial
    inputs:
      command: build
      repository: $(DOCKER_REPOSITORY)-build
      arguments: --target build
  - script: |
      docker run $(DOCKER_REPOSITORY)-build npm test
    displayName: Test
  - task: Docker@2
    displayName: Build Final and Push
    inputs:
      command: buildAndPush
      repository: $(DOCKER_REPOSITORY)
      tags: |
        $(Build.BuildId)
        latest